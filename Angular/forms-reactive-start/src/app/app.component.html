<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group">
          <div formGroupName="userdata">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">

            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email">
            </div>
          </div>
        </div>
        <span *ngIf="signupForm.get('userdata.username').invalid && signupForm.get('userdata.username').touched">Enter a valid username!</span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <hr>
        <h4>Your hobbies</h4>
        <div class="form-group">
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Add hobby</button>
          <div formArrayName="hobbies" *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input class="form-control" type="text" [formControlName]="i">
            <span *ngIf="hobbyControl.errors['required']">This filed is required</span>
            <span *ngIf="hobbyControl.errors['hobbyIsForbidden']">This hobby is forbidden</span>
          </div>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
